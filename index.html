<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1> (empty items do not count)

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchList" ng-style="borderStyle.style">
         </div>
         <div class="form-group">
             <button  ng-click="checkLunchList()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div ng-style="fontStyle.style" class="form-group message">
          {{message}}
         </div>
   </div>

</body>
</html>
